<div class="table-view">
  <hot-table
      class="table-view__view"
      ng-if="hasTableView()"
      settings="tableSettings"
      datarows="dataAsTable">
  </hot-table>
  <div ng-if="!hasTableView()" class="table-view__error">
    <i class="fa fa-warning"></i>
    <br />Those data can't be<br />visualized as a table<br />
  </div>
</div>
